name: Full Stack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ğŸ”§ BACKEND CI
  backend-ci:
    name: ğŸ”§ Backend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies (backend)
        run: npm ci

      - name: ğŸ” Lint backend code
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || [ -f eslint.config.mjs ]; then
            npx eslint .
          else
            echo "No ESLint config found, skipping lint"
          fi

      - name: ğŸ§ª Run backend tests
        run: |
          if [ -d "__tests__" ] || [ -f "jest.config.js" ]; then
            npm test
          else
            echo "No tests found, skipping tests"
          fi

  # ğŸ–¼ï¸ FRONTEND CI
  frontend-ci:
    name: ğŸ–¼ï¸ Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies (frontend)
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: âœ… Run frontend tests (optional)
        run: npm test --if-present
